<body>
        <div class="container w-25">    
        <div class="text-center mt-5">
            <i class="fa-solid fa-arrow-right-to-bracket fa-3x"></i>
        </div>
        <h1 class="text-center mt-3 fa-2x">Login to Reminder App</h1>
        <!-- main form opening  -->
        <form class="border bg-light" [formGroup]="loginForm" (ngSubmit)="login()">
            <!-- username  -->
            <div class="mt-2 p-3">
                <label for="u1" class="mb-2">Username</label>
                <input type="text" name="username" class="form-control" formControlName="username" placeholder="Username" required>
            </div>
            <div *ngIf="this.loginForm.get('username')?.touched&&this.loginForm.get('username')?.errors" style="color: red;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Invalid Username</div>

            <!-- password  -->
            <div class="mt-2 p-3" >
                <label for="p1" class="mb-2 mt-0">Password</label> 
                <!-- &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; -->
                <input type="password" class="form-control" name="pswd" formControlName="pswd" placeholder="Password" required>
            </div>
            <div *ngIf="this.loginForm.get('pswd')?.touched&&this.loginForm.get('pswd')?.errors" style="color: red;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Invalid Password</div>

            <!-- button  -->
            <div class="p-3 text-center">
                <button class="btn btn-success w-100">
                    Submit
                </button>
            </div>
            <!-- main form closing  -->
            </form>

            <!-- new ac  -->
                <div class="border mt-3 text-center bg-light p-2">
                    New to Reminder App? <a routerLink="register">Register</a>
                </div>
        </div>
</body>
